  <main class="account-container">
    <h1>Welcome, <span id="usernameDisplay">User</span></h1>
    <div class="settings-layout">
      <!-- Sidebar -->
      <nav class="settings-sidebar">
        <ul>
          <li data-target="profile-settings" class="active">
            <i class="fas fa-user"></i> Profile
          </li>
          <li data-target="history-section">
            <i class="fas fa-history"></i> History
          </li>
          <!-- <li data-target="settings-section">

        </ul>

      <div class="setting-content">
        <section class="profile-settings">
          <h2>Profile Settings</h2>

          <!-- Profile Picture -->
          <div class="profile-picture-container">
            <img id="profileImagePreview" src="../assets/default-profile-pic.jpg" alt="Profile Picture" class="profile-image">
            <div>
              <input type="file" id="profileImageUpload" accept="image/*">
              <button class="btn">Upload new picture</button>
              <button class="btn btn-danger">Delete</button>
              <p class="note">PNG, JPEG under 15MB</p>
            </div>
          </div>

          <!-- Full Name -->
          <div class="form-row">
              <label for="usernameDisplay">Username
              <input type="text" id="username" placeholder="Username">
            </label>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label>Email<span id="profileEmail">-</span></label>
            <label>User ID<span id="profileUserId">-</span></label>
          </div>

          <!-- Password -->
          <div class="form-row">
            <label>Reset Password</label>
            <button id="resetPasswordBtn" class="edit-btn">Reset Password</button>
            <div class="password-wrapper" style="display: none;">
              <input type="password" id="currentPassword" placeholder="Enter current password">
              <i class="fa-solid fa-eye toggle-visibility" data-target="currentPassword"></i>
            </div>

            <div class="password-wrapper" style="display: none;">
              <input type="password" id="newPassword" placeholder="Enter new password">
              <i class="fa-solid fa-eye toggle-visibility" data-target="newPassword"></i>
            </div>

            <div class="password-wrapper" style="display: none;">
              <input type="password" id="confirmPassword" placeholder="Confirm new password">
              <i class="fa-solid fa-eye toggle-visibility" data-target="confirmPassword"></i>
            </div>

            <div class="password-buttons">
              <button id="saveNewPassword" class="change-pass-btn" style="display: none;">Done</button>
              <button id="cancelPasswordChange" class="cancel-btn" style="display: none;">Cancel</button>
            </div>
          </div>

          <!-- Save Button -->
          <div class="save-section">
            <button id="saveProfileBtn" class="btn btn-primary">ðŸ’¾ Save changes</button>
            <button id="logoutBtn" >ðŸšª Log out</button>
          </div>
        </section>

        <section id="historySection" class="history-section" style="display: none;">
          <h2>Rental History</h2>
          <div id="historyList" class="history-list"></div>
          <div id="bookingModal" class="modal" style="display: none;">
            <div class="modal-content">
              <span class="close-btn" id="closeModal">&times;</span>
              <h2>Booking Details</h2>
              <div id="bookingDetails"></div>
            </div>
          </div>
        </section>
