<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Details</title>
  <link rel="stylesheet" href="../css/carlist.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/car-details.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <!-- NavBar -->
  <header>
    <div class="navbar">  
      <img src="../assets/logo.png" alt="logo">
      <div class="center-nav">
        <a href="/">Home</a>
        <a href="/carlist">Carlist</a>
        <a href="/about">About Us</a>
        <a id="accountLink" href="/login">Account</a>
      </div>
      <div class="social">
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="#"><i class="fa-solid fa-bookmark"></i></a>
        <a href="#"><i class="fa-solid fa-bell"></i></a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container fade-in">

    <div class="details-grid">
      <div class="left-panel">
        <img id="carImage" class="car-img" src="" alt="Car Image" />
        <div class="car-info">
          <h2 id="carTitle"><span class="badge">üöó</span>Car Name</h2>
          <button id="wishlistBtn">ü§ç Add to Wishlist</button>
          <div class="car-meta">
            <p><strong>Year:</strong> <span id="carYear"></span></p>
            <p><strong>Price:</strong> <span id="carPrice"></span></p>
            <p><strong>Type:</strong> <span id="carTypes"></span></p>
            <p><strong>Seats:</strong> <span id="carSeats"></span></p>
            <p><strong>Fuel:</strong> <span id="carFuel"></span></p>
            <p><strong>Transmission:</strong> <span id="carTransmission"></span></p>
            <p><strong>Drive Type:</strong> <span id="carDrive"></span></p>
            <p><strong>KMPL:</strong> <span id="carMPG"></span></p>
            <p><strong>Fuel Tank:</strong> <span id="carTank"></span></p>
          </div>
          <button id="toggleSpecs" class="toggle-btn">Show More Details ‚¨áÔ∏è</button>
          <div id="carSpecs" class="specs-section" style="display: none;"></div>
        </div>
      </div>
      <!-- Booking Form -->
      <div class="right-panel">
        <div class="booking-form">
          <h3>Book This Car</h3>
          <form id="bookingForm">
            <label for="pickupLocation">
              <i class="fa-solid fa-location-dot"></i> 
              Pickup Location:</label>
              <span id="pickupLocation">pickup</span>
            <label for="dropoffLocation">
              <i class="fa-solid fa-location-arrow"></i> 
              Dropoff Location:</label>
              <span id="dropoffLocation">dropoff</span>
            <label><i class="fa-solid fa-calendar-day"></i> Start Date:</label>
            <input type="date" id="startDate" required />
            <label><i class="fa-solid fa-calendar-day"></i> End Date:</label>
            <input type="date" id="endDate" required />
            <label>Pickup Time:</label>
            <input type="time" id="pickupTime" required />
            <label>Dropoff Time:</label>
            <input type="time" id="dropoffTime" required />
            <div id="totalPriceDisplay" style="font-weight: bold; margin: 20px;"></div>
            <button type="submit">Confirm Booking</button>
          </form>
          <div id="bookingMessage" style="margin-top: 10px; font-weight: bold;"></div>
        </div>
        <div id="postBookingOptions" style="display:none; margin-top: 20px; text-align: center;">
          <p style="font-weight: bold;">What would you like to do next?</p>
          <button id="bookAnotherBtn">üöó Book Another Car</button>
          <button id="viewBookingsBtn">üìã View My Bookings</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/car-details.js"></script>
  <script src="../js/navbar.js"></script>
  <script>
    const toggleBtn = document.getElementById("toggleSpecs");
    const carSpecs = document.getElementById("carSpecs");

    toggleBtn.addEventListener("click", () => {
      const isVisible = carSpecs.style.display === "block";
      carSpecs.style.display = isVisible ? "none" : "block";
      toggleBtn.innerHTML = isVisible ? "Show More Details ‚¨áÔ∏è" : "Hide Details ‚¨ÜÔ∏è";
    });
  </script>
</body>
</html>
