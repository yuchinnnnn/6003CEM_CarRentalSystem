<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Rental</title>
  <link rel="stylesheet" href="../css/carlist.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <header>
    <div class="navbar">  
      <img src="../assets/logo.png" alt="">
      <div class="center-nav">
        <a href="/">Home</a>
        <a href="/carlist" class="active">Carlist</a>
        <a href="/about">About Us</a>
        <a id="accountLink" href="/login">Account</a>
      </div>
      <div class="social">
        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href=""><i class="fa-solid fa-bookmark"></i></a>
        <a href=""><i class="fa-solid fa-bell"></i></a>
      </div>
    </div>
  </header>

  
  <div class="layout">
    <aside class="sidebar hidden" id="filterSidebar">
      <button id="closeFilterBtn" class="close-button">âœ–</button>
      <h2>Filter By</h2>
      <div class="filter-group">
        <label for="carType">Car Type</label>
        <select id="carType">
          <option value="">All</option>
          <option value="SUV">SUV</option>
          <option value="Sedan">Sedan</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Price Range</label>
        <div class="price-inputs">
          <input type="number" id="minPrice" placeholder="Min" />
          <span>-</span>
          <input type="number" id="maxPrice" placeholder="Max" />
        </div>
      </div>

      <div class="filter-group">
        <label>Rental Period</label>
        <div class="date-inputs">
          <input type="date" id="startDate" />
          <span>to</span>
          <input type="date" id="endDate" />
        </div>
      </div>

      <div class="filter-group">
        <label for="carBrand">Car Brand</label>
        <select id="carBrand">
          <option value="">All</option>
          <option value="Toyota">Toyota</option>
          <option value="Honda">Honda</option>
          <option value="Ford">Ford</option>
          <option value="BMW">BMW</option>
        </select>
      </div>

      <button id="applyFilter" class="apply-button">Apply Filter</button>
    </aside>

    <main class="main-content">
      <h1>Available Cars</h1>

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by make or model..." />
        <button id="searchButton">Search</button>
      </div>

      <div class="filter-toggle-container">
        <button id="openFilterBtn" class="open-button">Filter Options</button>
      </div>

      <div class="car-list" id="carList"></div>
      <div id="paginationControls" class="pagination-controls"></div>
    </main>
  </div>

  <script src="../js/main.js"></script>
  <script src="../js/navbar.js"></script>
</body>
</html>
