<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Rental</title>
  <link rel="stylesheet" href="../css/carlist.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <header>
    <div class="navbar">  
      <img src="../assets/logo.png" alt="">
      <div class="center-nav">
        <a href="/">Home</a>
        <a href="/carlist" class="active">Carlist</a>
        <a href="/about">About Us</a>
        <a id="accountLink" href="/login">Account</a>
      </div>
      <div class="social">
        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href=""><i class="fa-solid fa-bookmark"></i></a>
        <a href=""><i class="fa-solid fa-bell"></i></a>
      </div>
    </div>
  </header>

  
  <div class="layout">
    <aside class="sidebar hidden" id="filterSidebar">
      <button id="closeFilterBtn" class="close-button">âœ–</button>
      <h2>Filter By</h2>
      <div class="filter-group">
        <label for="carType">Car Type</label>
        <select id="carType">
          <option value="">All</option>
          <option value="Sedan">Sedan</option>
          <option value="SUV">SUV</option>
          <option value="Coupe">Coupe</option>
          <option value="Convertible">Convertible</option>
          <option value="Wagon">Wagon</option>
          <option value="Hatchback">Hatchback</option>
          <option value="Truck (Extended Cab)">Truck (Extended Cab)</option>
          <option value="Truck (Crew Cab)">Truck (Crew Cab)</option>
          <option value="Van">Van</option>
          <option value="Ext Van">Ext Van</option>
          <option value="Truck (Regular Cab)">Truck (Regular Cab)</option>
          <option value="Truck (Double Cab)">Truck (Double Cab)</option>
          <option value="Minivan">Minivan</option>
          <option value="Truck (SuperCab)">Truck (SuperCab)</option>
          <option value="Truck (SuperCrew)">Truck (SuperCrew)</option>
          <option value="Truck (King Cab)">Truck (King Cab)</option>
          <option value="Truck (Quad Cab)">Truck (Quad Cab)</option>
          <option value="Truck (Mega Cab)">Truck (Mega Cab)</option>
          <option value="Truck (Access Cab)">Truck (Access Cab)</option>
          <option value="Truck (CrewMax)">Truck (CrewMax)</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Price Range</label>
        <div class="price-inputs">
          <input type="number" id="minPrice" placeholder="Min" />
          <span>-</span>
          <input type="number" id="maxPrice" placeholder="Max" />
        </div>
      </div>

      <div class="filter-group">
        <label>Rental Period</label>
        <div class="date-inputs">
          <input type="date" id="startDate" />
          <span>to</span>
          <input type="date" id="endDate" />
        </div>
      </div>

      <div class="filter-group">
        <label for="carBrand">Car Brand</label>
        <select id="carBrand">
          <option value="">All</option>
          <option value="Acura">Acura</option>
          <option value="Alfa Romeo">Alfa Romeo</option>
          <option value="Aston Martin">Aston Martin</option>
          <option value="Audi">Audi</option>
          <option value="Bentley">Bentley</option>
          <option value="BMW">BMW</option>
          <option value="Buick">Buick</option>
          <option value="Cadillac">Cadillac</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="Chrysler">Chrysler</option>
          <option value="Dodge">Dodge</option>
          <option value="FIAT">FIAT</option>
          <option value="Ford">Ford</option>
          <option value="Genesis">Genesis</option>
          <option value="GMC">GMC</option>
          <option value="Honda">Honda</option>
          <option value="Hyundai">Hyundai</option>
          <option value="INFINITI">INFINITI</option>
          <option value="Jaguar">Jaguar</option>
          <option value="Jeep">Jeep</option>
          <option value="Kia">Kia</option>
          <option value="Lamborghini">Lamborghini</option>
          <option value="Land Rover">Land Rover</option>
          <option value="Lexus">Lexus</option>
          <option value="Lincoln">Lincoln</option>
          <option value="Lotus">Lotus</option>
          <option value="Maserati">Maserati</option>
          <option value="Mazda">Mazda</option>
          <option value="McLaren">McLaren</option>
          <option value="Mercedes-Benz">Mercedes-Benz</option>
          <option value="MINI">MINI</option>
          <option value="Mitsubishi">Mitsubishi</option>
          <option value="Nissan">Nissan</option>
          <option value="Polestar">Polestar</option>
          <option value="Porsche">Porsche</option>
          <option value="Ram">Ram</option>
          <option value="Rolls-Royce">Rolls-Royce</option>
          <option value="Subaru">Subaru</option>
          <option value="Tesla">Tesla</option>
          <option value="Toyota">Toyota</option>
          <option value="Volkswagen">Volkswagen</option>
          <option value="Volvo">Volvo</option>
          <option value="Ferrari">Ferrari</option>
          <option value="Bugatti">Bugatti</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="locationFilter">Seats</label>
        <select id="carSeats">
          <option value="">Any</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="15">15</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="locationFilter">Location</label>
        <select id="locationFilter">
          <option value="">All Locations</option>
          <option value="Kuala Lumpur">Kuala Lumpur</option>
          <option value="Penang">Penang</option>
          <option value="Johor Bahru">Johor Bahru</option>
          <option value="Ipoh">Ipoh</option>
          <option value="Melaka">Melaka</option>
          <option value="Seremban">Seremban</option>
          <option value="Kuching">Kuching</option>
          <option value="Kota Kinabalu">Kota Kinabalu</option>
        </select>
      </div>
      
      <button id="applyFilter" class="apply-button">Apply Filter</button>
    </aside>

    <main class="main-content">
      <h1>Available Cars</h1>

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by make or model..." />
        <button id="searchButton">Search</button>
      </div>

      <div class="filter-toggle-container">
        <button id="openFilterBtn" class="open-button">Filter Options</button>
      </div>

      <div class="car-list" id="carList"></div>
      <p class="no-results hidden"> No cars found matching the filter criteria.</p>
      <div id="paginationControls" class="pagination-controls"></div>
    </main>
  </div>

  <script src="../js/main.js"></script>
  <script src="../js/navbar.js"></script>
</body>
</html>
